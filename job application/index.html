<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                type="text"
                name="first_name"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                type="text"
                name="last_name"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form_control">
              <label for="email"> Email ID </label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter your email ID"
              />
            </div>
            <div class="form_control">
              <label for="job_role"> Job Role </label>
              <select name="job_role" id="job_role">
                <option value="">Select Job Role</option>
                <option value="frontent">Frontend Web Developer</option>
                <option value="backend">Backend Web Developer</option>
                <option value="fullstack">FullStack Web Developer</option>
                <option value="ui_ux">UI/UX Designer</option>
              </select>
            </div>
            <div class="form_control">
              <label for="address"> Home Address </label>
              <textarea
                id="address"
                name="address"
                rows="4"
                cols="50"
                placeholder="Enter your home address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Enter your city"
              />
            </div>
            <div class="form_control">
              <label for="pin_code">Pin Code</label>
              <input
                type="number"
                name="pin_code"
                id="pin_code"
                placeholder="Enter your pincode"
              />
            </div>
            <div class="form_control">
              <label for="date">Date</label>
              <input type="date" name="date" id="date" value="2002-06-28" />
            </div>
            <div class="form_control">
              <label for="upload">Upload your CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
